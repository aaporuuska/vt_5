<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet">
    <title>Math game</title>
</head>
<body>
    <div id="container">
        <h3>Math game</h3>
        <form>
            <div>
                <output id="num1"></output>+
                <output id="num2"></output>=
                <input type="number" id="userAnswer" />
            </div>
            <div>
                <button type="button" id="calculate">Answer</button>
            </div>
            <div id="score">
                <div id="correctAnswers">Correct answers 0</div>
                <div id="wrongAnswers">Wrong answers 0</div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
